clusters:
  - plugin_name: hdp
    plugin_version: 1.3.2
    image: image_name_for_hdp_1_3_2
    node_group_templates:
      - name: master
        flavor_id: '3'
        node_processes:
          - JOBTRACKER
          - NAMENODE
          - SECONDARY_NAMENODE
          - GANGLIA_SERVER
          - NAGIOS_SERVER
          - AMBARI_SERVER
          - OOZIE_SERVER
        auto_security_group: true
      - name: worker
        flavor_id: '3'
        node_processes:
          - TASKTRACKER
          - DATANODE
          - HDFS_CLIENT
          - MAPREDUCE_CLIENT
          - OOZIE_CLIENT
          - PIG
        volumes_per_node: 2
        volumes_size: 2
        auto_security_group: true
        node_configs:
          &ng_configs
          DATANODE:
            dfs_datanode_du_reserved: 0
    cluster_template:
      name: hdp-1-3-2
      node_group_templates:
        master: 1
        worker: 3
      HDFS:
          datanode_du_reserved: 0
    cluster:
      name: scenario-hdp1
    scaling:
      - operation: add
        node_group: worker
        size: 1
    edp_jobs_flow: hadoop_1
